<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BS 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    
<div class="container">
    <div class="py-5">
        <p>Bài 1</p>
            <form action="" >
                <input type="number" placeholder="Điểm chuẩn" id="diemChuan">
                <select name="" id="khuVuc">
                    <option value="Chọn Khu Vực">Chọn Khu Vực</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
                <select name="" id="doiTuong">
                    <option value="Chọn đối tượng">Chọn đối tượng</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <input type="number" id="diem1" placeholder="Điểm môn thứ 1">
                <input type="number" id="diem2" placeholder="Điểm môn thứ 2">
                <input type="number" id="diem3" placeholder="Điểm môn thứ 3">
                <button type="button" id="btnKq" class="btn btn-primary mt-3">Kết quả</button>
                <p id="txtKq"></p>
            </form>
        </div>
        <div class="py-5">
            <p>Bài 2</p>
            <form action="">
                <input type="text" placeholder="Nhập họ tên" id="hoTen">
                <input type="number" placeholder="Nhập số Kw" id="kW">
                <button type="button" class="btn btn-primary " id="btnKq1">Tính Tiền Điện</button>
                <p id="txtKq1"></p>
            </form>
        </div>
    </div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<!-- MAIN JS -->

<script src="./js/main.js"></script>


</body>
</html>
